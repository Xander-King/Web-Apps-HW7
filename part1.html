  <body>
        <div id="message" class="message">
		<p id="p1">Message<p>
	</div>
	<form>
		<label for="input">Enter Message:</label><br>
		<input type="text" id="input" name="input"><br><br>
		
		<button type="button" onclick="showMessage()">Show Message</button>
	</form>
	

	<script>
		var ss = document.styleSheets[0];
		var firstRule = ss.rules[0]; 
		function closeMessage() {
		document.getElementById("message").style.visibility = "hidden";
		} 
		
		function showMessage() {
		//	firstRule.style.visibility = "visible";
			document.getElementById("p1").innerHTML = document.getElementById("input").value;
			document.getElementById("message").style.visibility = "visible";	
			setTimeout(closeMessage, 15000);
		}
	</script>
